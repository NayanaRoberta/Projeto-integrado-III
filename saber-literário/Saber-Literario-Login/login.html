<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Literário - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <header>
        <figure>
            <img src="./assets/saber.3.png" alt="Logo Saber Literário">
        </figure>
    </header>

    <!-- Contêiner pai -->
    <main>
        <div class="login-container">
            <!-- formulário -->
            <div class="login-form">
                <h1>Login</h1>
                <form id="loginForm">
                    
                    <label for="email">Endereço de e-mail</label>
                    <div class="input-box">
                        
                        <input type="email" id="email" placeholder="Informe o endereço de e-mail cadastrado" required>
                    </div>
                
                    
                    <label for="senha">Senha</label>
                    <div class="input-box">
                        
                        <input type="password" id="senha" placeholder="Digite a senha cadastrada" required>
                    </div>
                
                                        <button class="btn-login" type="submit">Sing In</button>
                </form>
                
                <script src="./script.js"></script>
            </div>

            
            <div class="login-image">
                <img src="./assets/ilustracao.PNG" alt="imagem pessoas conversando">
            </div>
        </div>
    </main>

    
    <footer>
        <p>Copyright © 2025 Saber Literário.</p>
    </footer>
</body>
</html>
