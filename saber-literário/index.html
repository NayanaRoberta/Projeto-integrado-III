<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Livro</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <header class="navbar">
    <div class="logo">
      <img src="/[Logo] Saber Literário.png" alt="Logo Sóber Litesaio" width="100">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Empréstimos</a></li>
      </ul>
      <form class="search-form">
        <input type="text" placeholder="Encontre no site">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>
  </header>

  <main class="container">
    <h2>Cadastrar Novo Livro</h2>
    <form id="bookForm">
      <div class="image-section">
        <img id="bookCover" src="/sbl01.png" alt="Capa do Livro" width="200">
        <label for="fileInput">
          <button type="button" id="uploadButton">Capa</button>
        </label>
        <input type="file" id="fileInput" style="display: none;" accept="image/*">
      </div>

      <div class="form-section">
        <label for="id">ID:</label>
        <input type="text" id="id" required>

        <label for="title">Título:</label>
        <input type="text" id="title" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" required>

        <label for="editor">Editora:</label>
        <input type="text" id="editor" required>

        <label for="edition">Edição:</label>
        <input type="text" id="edition" required>

        <label for="synopsis">Sinopse:</label>
        <textarea id="synopsis" rows="4" required></textarea>

        <label for="tax">Taxa:</label>
        <input type="number" id="tax" step="0.01" required>

        <label for="language">Idioma:</label>
        <select id="language" required>
          <option value="">Selecione</option>
          <option value="portugues">Português</option>
          <option value="ingles">Inglês</option>
          <option value="espanhol">Espanhol</option>
        </select>

        <label for="category">Categoria:</label>
        <select id="category" required>
          <option value="">Selecione</option>
          <option value="ficcao">Ficção</option>
          <option value="não-ficcao">Não-Ficção</option>
          <option value="infantil">Infantil</option>
        </select>

        <label for="quantity">N° de Exemplares:</label>
        <select id="quantity" required>
          <option value="">Selecione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" id="cancelButton">Cancelar</button>
        <button type="submit" id="submitButton">Cadastrar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
