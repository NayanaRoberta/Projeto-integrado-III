<!DOCTYPE html>
<html>
    <head>
        <title>Login - Saber Literário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="Sistema de gerenciamento literário">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>            
           <figure>
                <img src="saber.3.png" alt="Logo Saber Literário">
            </figure>             
                 
    </header>

    <main>
        <div class="login-container"> 
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email" placeholder="Informe o endereço de e-mail cadastrado">
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Informe sua senha cadastrada">
                    
                    <a href="home.html" target="_blank"> Sing In </a>
                    <a href="#" class="forgot-password">Esqueceu sua senha? Clique aqui.</a>
                    <button type="submit" class="btn-login">Sing In</button>
                    
                </form>
            </div>
            <div class="login.image">
                <img src="ilustracao.png" alt="Ilustração de estudantes conversando">
            </div>
        </div>
        
    </main>
    </body>
    <footer>
        <p>Copiright @ 2025 Saber Literário. </p>
    </footer>
</html>
